<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Consola de Administradores {{ title && '-'}} {{ title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-split-pane contentId="main-administrador">

    <ion-menu contentId="main-administrador" type="overlay">

      <ion-content>
        <ion-list>
          <ion-list-header class="list-header" >Servify</ion-list-header>

          <ion-menu-toggle (click)="title = p.title" auto-hide="false" *ngFor="let p of pages; let i = index; last as isLast;">
            <ion-item   routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>


            <ion-item *ngIf="isLast" (click)="logout()">
              <ion-icon slot="start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>


    <ion-router-outlet id="main-administrador" ></ion-router-outlet>
  </ion-split-pane>
</ion-content>
