<div class="row" style="margin-top: 10px">
    <div class="col-xs-12" style="padding: 0px 30px;">
        <div class="box">

            <mat-button-toggle-group>
                <mat-button-toggle (click)="abmAlumno('INS', null)">Agregar Alumno</mat-button-toggle>
            </mat-button-toggle-group>


        </div>
    </div>
</div>


<div class="row">
    <div class="col-xs-12" style="padding: 0px 30px;">
        <div class="box">
            <mat-form-field class="full-width" appearance="fill">

                <mat-label>Buscar alumno...</mat-label>
                <!-- (keyup)="applyFilter($event.target.value)"  -->
                <input matInput id="search" [(ngModel)]="filtro" placeholder="Ej.: Juan Rodriguez" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">

                <div *ngIf="!verAlumnos" align="center">
                    <h2 class="example-h2">Cargando alumnos...</h2>
                    <mat-progress-spinner class="example-margin" color="accent" mode="indeterminate" style="margin: 0px auto;">
                    </mat-progress-spinner>

                </div>

                <table mat-table [dataSource]="dataSource" matSort *ngIf="verAlumnos">

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-mini-fab matTooltip="Editar alumno" matTooltipClass="tooltip-blue" class="button-editar" (click)="abmAlumno('UPD', row)">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <button mat-mini-fab matTooltip="Eliminar alumno" matTooltipClass="tooltip-red" (click)="abmAlumno('DLT', row)" style="margin-left: 5px;">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="AluNro">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> NÃºmero </th>
                        <td mat-cell *matCellDef="let row"> {{row.AluNro}} </td>
                    </ng-container>


                    <!-- Color Column -->
                    <ng-container matColumnDef="AluNomComp">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
                        <td mat-cell *matCellDef="let row"> {{row.AluNomComp}} </td>
                    </ng-container>


                    <!-- Color Column -->
                    <ng-container matColumnDef="AluCI">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> C.I. </th>
                        <td mat-cell *matCellDef="let row"> {{row.AluCI | ci:row.AluDV}} </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="inscripciones">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-mini-fab matTooltip="Inscripciones del alumno" matTooltipClass="tooltip-blue" class="button-editar" (click)="abmAlumno('INSC', row)">
                                <mat-icon>search</mat-icon>
                            </button>

                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No existen datos con el filtro: "{{ input.value }}"</td>
                    </tr>
                </table>


                <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = ejecutoEvent($event)">
                </mat-paginator>
            </div>

        </div>
    </div>

</div>
